<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Html Forms</h1>
    
    <form action="">
        <label for="uname">Uname</label>
        <input type="text" name="uname" id="uname">
        <br>
        <br>
        <label for="pword">password</label>
        <input type="password" name="pword" id="pword">
        <br>
        <br>
        Gender
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <br>
        <br>
        <input type="checkbox" name="tamil" id="tamil"><label for="tamil">tamil</label>
        <input type="checkbox" name="english" id="english"><label for="english">English</label>
        <input type="checkbox" name="singala" id="singala"><label for="singala">Singala</label>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Resest">
    </form>
</body>
</html>
