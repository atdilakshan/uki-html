<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uki Form</title>

    <link rel="stylesheet" href="ukiform.css">

</head>
<body>
    <h1>Uki - Student</h1>

    <form action="">
        <fieldset>

            <legend>Uki life</legend>

            <table>

                <tr>
                    <td>
                        <label for="fname">First Name </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="type here">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="lname" name="lname" placeholder="type here">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="regno">Reg.no</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="regno" name="regno" placeholder="type here">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="dob">Date Of Birth</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="dob" id="dob" placeholder="type here">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="favsubject">Fav.Subject</label>
                    </td>
                    <td>:</td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="pro" id="pro">
                        <label for="pro">Programming</label>
                    </td>
                    <td>
                        <input type="checkbox" name="bui" id="bui">
                        <label for="bui">Business</label>
                    </td>
                    <td>
                        <input type="checkbox" name="per" id="per">
                        <label for="per">Personal coaching</label>
                    </td>
                    <td>
                        <input type="checkbox" name="eng" id="eng">
                        <label for="eng">English</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" style="text-align: center;">
                        <label for="feedback">Feedback</label>
                    </td>
                </tr>

                <tr>
                    <td  colspan="4" style="text-align: center;">
                        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                  
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td colspan="2" style="text-align: center;">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
                
            </table>
            

        </fieldset>
    </form>
</body>
</html>
