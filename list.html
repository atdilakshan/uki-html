<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
    <!-- Ordered list -->
    <h1>Ordered List</h1>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ol>

    <ol start="5">
        <li>Lion</li>
        <li>Elephant</li>
        <li>Dog</li>
    </ol>

    <ol type="A">
        <li>Hen</li>
        <li>peacoke</li>
        <li>wood pekkar</li>
    </ol>

    <!-- Unordered list-->
    <h1>Unordered List</h1>
    <ul>
        <li>carrot</li>
        <li>pumbkin</li>
        <li>potato</li>
    </ul>
    
    <ul type="square">
        <li>red</li>
        <li>purple</li>
        <li>pink</li>
    </ul>

    <!-- Descrip list-->
    <h1>Descrip List</h1>
    <dl>
        <dt>computer</dt>
        <dd>jncdnsjc</dd>
        <dt>Phone</dt>
        <dd>bdckusohjskju </dd>
    </dl>
</body>
</html>
